<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOc App</title>
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.min.css " rel="stylesheet">
    <link rel="stylesheet" href="webfonts">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <section>
<div class="container">
    <div class="header text-center mt-4 te">
    <h1>TO-DO List</h1>
    <div class="icon-head"> 
           <i class="fa-regular fa-pen-to-square fs-3"></i>
    </div>
    </div>
<div class="row">
    <div class="box-todo w-50 mx-auto col-md-12 mt-5 rounded-3 shadow">
<nav>
    <ul class="d-flex justify-content-between align-items-center py-3 ">
        <li class="active">Day</li>
        <li>Week</li>
        <li>Month</li>
        <li>Year</li>
    </ul>
</nav>

<div class="d-flex g-2 mt-5">
<input type="text" class="form-control p-2  " placeholder="Add a Task... ">
<button class="add-btn ms-2" id="add">Add</button>
</div>
<div class="todo-content  mt-5 pb-1" id="rowData">
 
</div>
    </div>
</div>
</div>
</section>
<div class="loading d-none">
<span class="loader"></span>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.15.3/dist/sweetalert2.all.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
